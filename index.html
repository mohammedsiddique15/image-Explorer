<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Explorer</title>
    <!-- css file -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <h1>Image Explorer</h1>
    <form>
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687982029-edb9aecf5f89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80"
                alt="Ocean">
                <a href="https://unsplash.com/photos/d6NJmJ60B8M" target="_blank">A person swimming in the ocean.</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1690922819903-6f2c61b81406?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=872&q=80"
                alt="Ocean">
                <a href="https://unsplash.com/photos/d6NJmJ60B8M" target="_blank">A person standing in the middle of the desert.</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682695795557-17447f921f79?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
                alt="Ocean">
                <a href="https://unsplash.com/photos/d6NJmJ60B8M" target="_blank">A Couple of people that are walking in the dirt.</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <!-- Javascript file -->
    <script src="./script.js"></script>
</body>

</html>
